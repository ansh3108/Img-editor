<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="editor-container">
        <h2>Quick Image Editor</h2>
        <div class="editor-wrapper">
            <div class="panel">
                <div class="filter-section">
                    <label class="section-title">Filters</label>
                    <div class="filter-options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="filter-slider">
                        <div class="filter-details">
                            <span class="filter-name">Brightness</span>
                            <span class="filter-value">100%</span>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate-section">
                    <label class="section-title">Rotate & Flip</label>
                    <div class="rotate-options">
                        <button id="rotate-left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="rotate-right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="flip-horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="flip-vertical"><i class='bx bx-reflect-horizontal'></i></button>
                    </div>
                </div>
            </div>
            <div class="image-preview">
            </div>
        </div>
        <div class="control-buttons">
            <button class="reset">Reset Filters</button>
            <div class="file-buttons">
                <input type="file" class="file-selector" accept="image/*" hidden>
                <button class="choose-button">Choose Image</button>
                <button class="save-button">Save Image</button>
            </div>
        </div>
    </div>
  </body>
</html>
